<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="divHandler.css">
        <link rel="stylesheet" type="text/css" href="navbar.css">
        <title>Merciless | Home</title>
    </head>
    <body>
        <script src="navbar.js"></script>
        <script>
            buildNavbar("Home")
            const fixedDiv = document.getElementById('navbar');

            window.addEventListener('scroll', () => {
                fixedDiv.style.left = -window.scrollX + 'px';
            });
        </script>
        <div id="pageContainer">
            <h1>Merciless Barbarian Overhaul</h1>
            <h4 style="margin-top: 15px;">Select a section to view any modifications/changes that this mod makes.</h4>
            <div class="spacer1"></div>
        </div>

        <script src="divHandler.js"></script>
        <script>
            let mainclassDiv = document.createElement("div")
            mainclassDiv.className = "sectionDiv"
            mainclassDiv.id = "mainclassDiv"
            document.getElementById("pageContainer").appendChild(mainclassDiv)

            mainclassDiv.addEventListener('click', function() {
                window.location.href = "barbarian.html"
            });

            let mainclassImg = document.createElement("img")
            mainclassImg.className = "mainclassImg"
            mainclassImg.src = "icons/Class_Barbarian_Badge_Icon.png"
            mainclassDiv.appendChild(mainclassImg)

            let mainclassTitle = document.createElement("h5")
            mainclassTitle.textContent = "Barbarian"
            mainclassDiv.appendChild(mainclassTitle)

            addSpacer("spacer1")

            function addSubclassSnippet(){
                let subclassDiv = document.createElement("div")
                subclassDiv.id = "subclassContainerDiv"
                document.getElementById("pageContainer").appendChild(subclassDiv)

                // Wild Heart
                let wildheartDiv = document.createElement("div")
                wildheartDiv.className = "subclassDiv"
                subclassDiv.appendChild(wildheartDiv)

                let wildheartImg = document.createElement("img")
                wildheartImg.className = "subclassImg"
                wildheartImg.src = "icons/Class_Barbarian_Wildheart_Badge_Icon.png"
                wildheartDiv.appendChild(wildheartImg)

                let wildheartTitle = document.createElement("h5")
                wildheartTitle.textContent = "Wildheart"
                wildheartDiv.appendChild(wildheartTitle)
                
                // Berserker
                let berserkerDiv = document.createElement("div")
                berserkerDiv.className = "subclassDiv"
                subclassDiv.appendChild(berserkerDiv)

                let berserkerImg = document.createElement("img")
                berserkerImg.className = "subclassImg"
                berserkerImg.src = "icons/Class_Barbarian_Berserker_Badge_Icon.png"
                berserkerDiv.appendChild(berserkerImg)

                let berserkerTitle = document.createElement("h5")
                berserkerTitle.textContent = "Berserker"
                berserkerDiv.appendChild(berserkerTitle)

                // Wild Magic
                let wildmagicDiv = document.createElement("div")
                wildmagicDiv.className = "subclassDiv"
                subclassDiv.appendChild(wildmagicDiv)

                let wildmagicImg = document.createElement("img")
                wildmagicImg.className = "subclassImg"
                wildmagicImg.src = "icons/Wild_Magic_Barbarian_Subclass_Icon.png"
                wildmagicDiv.appendChild(wildmagicImg)

                let wildmagicTitle = document.createElement("h5")
                wildmagicTitle.textContent = "Wild Magic"
                wildmagicDiv.appendChild(wildmagicTitle)
            }

            addSubclassSnippet()
            addSpacer("spacer1")

            let onslaughtDiv = addTitle("Onslaughts")
            // Onslaught info
            addOnslaughtSnippet(
                onslaughtDiv,
                isNew=false, iconSrc="empty_img.png", 70,
                name="Click here to see the list of Available Onslaughts",
                'Onslaughts are new class actions that use a new custom resource called Fury Points. These have been added to provide more player customisability and versatility to the barbarian class and its subclasses.',
                'tier1onslaught'
            )

            
        </script>
    </body>
</html>
